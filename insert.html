                <a class="navbar-brand" href="#">Navbar</a>
                <button
                    class="navbar-toggler d-lg-none"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId"
                    aria-controls="collapsibleNavId"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">

                                >Home

                        <li class="nav-item">

                <a class="navbar-brand" href="cart.html">Cart</a>

        </nav>

        <main class="container" id="mainCont">
            <h1>Insert</h1>
    
            <div id="showroom" class="row mt-5">  
            </div>
              <form method="POST" id="data" action="#">
                <label for="destination">Destination</label>
                <input class="form-control form-control-sm" type="text" name="destination" id="destination"><br>
                
                <label for="price">Price</label>
                <input class="form-control form-control-sm" type="number" step="0.01" name="price" id="price"><br>
                
                <div class="form-check">
                    <label class="form-check-label" for="Atrue">Disponibile</label>
                    <input class="form-check-input" type="radio" name="availability" id="Atrue" value="true" checked>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="Afalse">Non Disponibile</label>
                    <input class="form-check-input" type="radio" name="availability" id="Afalse" value="false">
                </div><br>
                <button type="submit" id="send" name="send" >Invia</button>
            </form>
        </main>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./node_modules/moment/moment.js"></script>
    <script src="scriptForm.js"></script>
